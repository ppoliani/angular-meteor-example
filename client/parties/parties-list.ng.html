<div>
    <form>
        <label>Name</label>
        <input ng-model="vm.newParty.name">
        <label>Description</label>
        <input ng-model="vm.newParty.description">
        <button ng-click="vm.save()">Add</button>
        <button ng-click="vm.removeAll()">Remove All</button>
    </form>
    <ul>
        <li ng-repeat="party in vm.parties">
            <a href="/parties/{{party._id}}">{{party.name}}</a>
            <p>{{party.description}}</p>
            <button ng-click="vm.remove(party)">X</button>
        </li>
    </ul>
</div>
